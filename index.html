<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width-device-width,initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Plus app</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="weather">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="type a city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Durban,KZN</h1>
        <h2>
          <span id="date"> monday august 21 </span><br />
          <span class="emoji">🌥 </span>
        </h2>
      </div>
      <div class="col">
        <div class="temperature">
          <span id="temp">18</span>
          <span class="units"
            ><a href="#" id="celsius"> &deg;C</a> |
            <a href="#" id="fahrenheit">&deg;F</a>
          </span>
          <br />
        </div>
        <div class="partly cloudy"></div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <p class="days">mon<br />☀️<br />32&deg;|17&deg;</p>
        </div>
        <div class="col">
          <p class="days">Tues<br />🌤️<br />25&deg;|16&deg;</p>
        </div>
        <div class="col">
          <p class="days">wen<br />☀️<br />28&deg;|16&deg;</p>
        </div>
        <div class="col">
          <p class="days">Thur<br />🌤️<br />21&deg;|16&deg;</p>
        </div>
        <div class="col">
          <p class="days">fri<br />🌤️<br />32&deg;|17&deg;</p>
        </div>
        <div class="col">
          <p class="days">sat<br />🌧️<br />18&deg;|15&deg;</p>
        </div>
        <div class="col">
          <p class="days">sun<br />🌤️<br />15&deg;|11&deg;</p>
        </div>
      </div>
    </div>
    <footer><i> coded by Sanelisiwe Mnguni</i></footer>
    <script src="src/index.js"></script>
    <a href="https://github.com/Sanelly43/plus-weather-app.html.git"> Sane's github url</a>
  </body>
</html>
